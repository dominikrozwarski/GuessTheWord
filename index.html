<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0076359c68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Noto+Sans:wght@200;300;500&display=swap"
        rel="stylesheet">
    <title>Guess the word</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body onload="initiate()">
    <div class="wrapper">
        <div class="shadow"></div>

        <div class="header">
            <div>

                <h1>Guess the word</h1>
            </div>
        </div>
        <div class="middle">

            <div class="password">
            </div>
            <div class="tips"></div>
            <div class="remain"></div>
            <div class="used"></div>
        </div>
        <div class="bottom">
            <div class="instruction">Press start to initiate the game</div>
            <input type="text" class="input">

        </div>

        <div class="buttonLine">
            <button class="start">Start</button>
            <button class="guess">Guess</button>
            <button class="restart">Reset</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
